<!DOCTYPE html>
<html>
<head>
    <title>Next Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_next_page.css') }}">  <!-- Thêm dòng này để liên kết đến file CSS -->
</head>
<body>
    <header>
        <div class="logout-button">
            Hello user, {{ phone_number }}
        </div>
        <button class="logout-button" onclick="logout()">Logout</button>
        <button class="watch-log-button" onclick="openPopup()">Watch Log</button>
    </header>

    <h1>Welcome to the Next Page!</h1>

    <div class="random-data">
        <label for="data">Data:</label>
        <input type="text" id="data" name="data" value="{{ data }}" >
        <button onclick="saveData()">Save</button>
    </div>    

    <script>
        // Thêm mã JavaScript để mở pop-up
        function openPopup() {
            window.open("/watch_log", "_blank", "width=800,height=600");
        }

        // logout
        function logout() {
            window.location.href = "/";
        }
        //save
        function saveData() {
        const data = document.getElementById("data").value;
        const form = document.createElement("form");
        form.method = "POST";
        form.action = "/save_data";

        const input = document.createElement("input");
        input.type = "hidden";
        input.name = "data";
        input.value = data;

        form.appendChild(input);
        document.body.appendChild(form);
        form.submit();
    }
    </script>
</body>
</html>
